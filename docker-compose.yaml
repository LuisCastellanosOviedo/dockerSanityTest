version: '3'
services:
 newman:
    image: node2
    container_name: newman
    restart: always
 jenkins:
    image: jenkins/jenkins
    container_name: jenkins
    restart: always
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
volumes: 
jenkins_home
